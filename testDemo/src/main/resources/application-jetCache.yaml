jet-cache:
  stat-interval-minutes: 0
  area-in-cache-name: false
  local-cache:
    default:
      type: caffeine
      key-convertor: jackson
    testA1:
      type: caffeine
  remote-cache:
    default:
      type: redis_spring_data
      key-convertor: jackson
      broadcast-channel: projectA
      key-prefix: "projectA:"
      value-encoder: kryo5
      value-decoder: kryo5
      expire-after-write-in-millis: 5000
    testA:
      type: redis_lettuce
      key-prefix: "projectB:"
      key-convertor: jackson
      expire-after-write-in-millis: 5000
      value-encoder: kryo5
      value-decoder: kryo5
      lettuce:
        mode: singleton
        read-from: replica
        singleton:
          database: 15
          host: 114.132.187.3
          port: 6379
          password: gm_dev2022



